<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Assistente Canaris</title>

  <style>
    :root{
      --bg:#0b0b0b;
      --card:#141414;
      --text:#f2f2f2;
      --muted:#9ca3af;
      --accent:#22c55e;
      --danger:#ef4444;
      --border:#2a2a2a;
      --radius:18px;
      --shadow:0 10px 25px rgba(0,0,0,.35);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    body{
      margin:0;
      background:linear-gradient(180deg,#050505,#0b0b0b);
      color:var(--text);
      min-height:100vh;
      display:flex;
      justify-content:center;
    }

    .app{
      width:min(640px,100%);
      padding:env(safe-area-inset-top) 14px env(safe-area-inset-bottom);
    }

    /* TOPBAR */
    .topbar{
      display:flex;
      align-items:center;
      gap:12px;
      padding:14px 10px;
    }
    .logo{
      width:42px;height:42px;border-radius:50%;
      overflow:hidden;border:1px solid var(--border);
      background:#fff;flex:0 0 auto;
    }
    .logo img{width:100%;height:100%;object-fit:contain}
    .title{
      font-size:14px;letter-spacing:.18em;
      color:var(--muted);text-transform:uppercase;
    }

    .card{
      background:rgba(20,20,20,.9);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .screen{padding:22px 18px}

    /* TABS */
    .tabs{display:flex;gap:10px;margin-bottom:18px}
    .tab{
      flex:1;padding:14px;border-radius:14px;
      border:1px solid var(--border);
      background:#0f0f0f;color:var(--muted);
      font-weight:800;font-size:14px;
      text-align:center;cursor:pointer;
    }
    .tab small{display:block;font-size:12px;margin-top:2px}
    .tab.active{
      border-color:var(--accent);
      color:var(--accent);
      box-shadow:0 0 0 1px rgba(34,197,94,.35);
    }

    .hidden{display:none!important}

    /* HERO */
    .hero{
      text-align:center;
      display:flex;flex-direction:column;
      align-items:center;gap:14px;
    }
    .iconBox{
      width:80px;height:80px;border-radius:24px;
      border:1px solid var(--border);
      background:linear-gradient(180deg,#1d1d1d,#101010);
      display:grid;place-items:center;font-size:34px;
    }
    h1{margin:0;font-size:22px;text-transform:uppercase}
    .sub{
      color:var(--muted);font-size:14px;
      line-height:1.45;max-width:420px;
      text-transform:uppercase;
    }

    button{
      border:0;border-radius:16px;
      padding:16px;font-weight:900;
      font-size:15px;cursor:pointer;
      text-transform:uppercase;
    }
    .primary{background:var(--accent);color:#06230f}
    .secondary{background:transparent;color:var(--text);border:1px solid var(--border)}
    .danger{background:transparent;color:var(--danger);border:1px solid rgba(239,68,68,.35)}

    .actions{display:flex;flex-direction:column;gap:12px;width:100%;margin-top:18px}

    /* INPUT */
    input[type=text]{
      width:100%;padding:16px;border-radius:16px;
      border:1px solid var(--border);
      background:#0f0f0f;color:var(--text);
      font-size:15px;text-transform:uppercase;
    }

    /* PILLS */
    .sectionTitle{
      margin:18px 0 10px;color:var(--muted);
      font-weight:900;font-size:12px;text-transform:uppercase;
    }
    .pills{display:flex;flex-wrap:wrap;gap:10px}
    .pill{
      padding:10px 12px;border-radius:999px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.03);
      color:#e5e7eb;font-weight:900;
      font-size:13px;text-transform:uppercase;
      cursor:pointer;
    }
    .pill.active{
      border-color:rgba(34,197,94,.6);
      color:#bbf7d0;
      box-shadow:0 0 0 1px rgba(34,197,94,.25);
    }

    /* RESULTS */
    .item{
      display:flex;gap:12px;padding:12px;
      border:1px solid var(--border);
      border-radius:16px;background:rgba(10,10,10,.45);
      margin-bottom:10px;
    }
    .thumb{
      width:78px;height:104px;border-radius:14px;
      border:1px solid var(--border);
      background:#111;overflow:hidden;
    }
    .thumb img{width:100%;height:100%;object-fit:cover}
    .meta{flex:1}
    .name{font-weight:900;font-size:14px;text-transform:uppercase}
    .line{font-size:13px;color:var(--muted);margin-top:4px}
    .tags{display:flex;gap:6px;flex-wrap:wrap;margin-top:6px}
    .tag{
      font-size:12px;padding:5px 8px;border-radius:999px;
      border:1px solid var(--border);color:#d1d5db;
    }
    .tag.ok{border-color:rgba(34,197,94,.5);color:#bbf7d0}

    .status{
      margin-top:16px;padding:14px;
      border-top:1px solid var(--border);
      color:var(--muted);font-size:13px;
      text-align:center;text-transform:uppercase;
    }
  </style>
</head>

<body>
<div class="app">

  <div class="topbar">
    <div class="logo"><img src="logo.png" alt="Canaris"></div>
    <div class="title">assistente canaris</div>
  </div>

  <div class="card">
    <div class="screen">

      <div class="tabs">
        <div class="tab active" id="tabFoto">foto<small>scatta</small></div>
        <div class="tab" id="tabCodice">codice<small>sku</small></div>
        <div class="tab" id="tabFiltri">filtri<small>tag</small></div>
      </div>

      <!-- FOTO -->
      <div id="panelFoto">
        <div class="hero">
          <div class="iconBox">ðŸ“·</div>

          <p class="sub">modalitÃ  foto â€“ verrÃ  collegata allâ€™ai</p>
        </div>
      </div>

      <!-- CODICE -->
      <div id="panelCodice" class="hidden">
        <div class="hero">
          <div class="iconBox">ðŸ”Ž</div>

    </div>
  </div>
</div>

<script>
/* ===== CONFIG SHOPIFY (MODIFICA SOLO IL TOKEN) ===== */
const SHOP_DOMAIN = "charmecanaris.myshopify.com";
const STOREFRONT_TOKEN = "INSERISCI_QUI_IL_TUO_TOKEN";
const API_VERSION = "2024-07";
const API_URL = `https://${SHOP_DOMAIN}/api/${API_VERSION}/graphql.json`;

async function shopify(query, variables={}) {
  const r = await fetch(API_URL,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "X-Shopify-Storefront-Access-Token":STOREFRONT_TOKEN
    },
    body:JSON.stringify({query,variables})
  });
  const j = await r.json();
  return j.data;
}

function productUrl(handle){
  return `https://charmecanaris.shop/products/${handle}`;
}

/* ===== UI ===== */
const tabFoto=document.getElementById("tabFoto");
const tabCodice=document.getElementById("tabCodice");
const tabFiltri=document.getElementById("tabFiltri");
const panelFoto=document.getElementById("panelFoto");
const panelCodice=document.getElementById("panelCodice");
const panelFiltri=document.getElementById("panelFiltri");
const panelResults=document.getElementById("panelResults");
const statusLine=document.getElementById("statusLine");

function show(panel){
  [panelFoto,panelCodice,panelFiltri,panelResults].forEach(p=>p.classList.add("hidden"));
  panel.classList.remove("hidden");
}

tabFoto.onclick=()=>show(panelFoto);
tabCodice.onclick=()=>show(panelCodice);
tabFiltri.onclick=()=>show(panelFiltri);
</script>

</body>
</html>
