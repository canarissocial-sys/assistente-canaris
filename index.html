<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ASSISTENTE CANARIS</title>

  <style>
    :root{
      --bg:#0b0b0b;
      --card:#141414;
      --text:#f2f2f2;
      --muted:#9ca3af;
      --accent:#22c55e;
      --border:#2a2a2a;
      --radius:18px;
      --shadow:0 10px 25px rgba(0,0,0,.35);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body{
      margin:0;
      background:linear-gradient(180deg,#050505,#0b0b0b);
      color:var(--text);
      min-height:100vh;
      display:flex;
      justify-content:center;
    }

    .app{
      width:min(520px,100%);
      padding:env(safe-area-inset-top) 14px env(safe-area-inset-bottom);
    }

    /* TOPBAR */
    .topbar{
      display:flex;
      align-items:center;
      gap:12px;
      padding:14px 10px;
    }

    .logo{
      width:42px;
      height:42px;
      border-radius:50%;
      overflow:hidden;
      border:1px solid var(--border);
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .logo img{
      width:100%;
      height:100%;
      object-fit:contain;
    }

    .title{
      font-size:14px;
      letter-spacing:.18em;
      color:var(--muted);
    }

    .card{
      background:rgba(20,20,20,.9);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .screen{
      padding:22px 18px;
    }

    .tabs{
      display:flex;
      gap:10px;
      margin-bottom:22px;
    }

    .tab{
      flex:1;
      padding:14px;
      border-radius:14px;
      border:1px solid var(--border);
      background:#0f0f0f;
      color:var(--muted);
      font-weight:700;
      font-size:14px;
    }

    .tab.active{
      border-color:var(--accent);
      color:#22c55e;
      box-shadow:0 0 0 1px rgba(34,197,94,.4);
    }

    .hero{
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
    }

    .camIcon{
      width:80px;
      height:80px;
      border-radius:24px;
      border:1px solid var(--border);
      background:linear-gradient(180deg,#1d1d1d,#101010);
      display:grid;
      place-items:center;
      font-size:34px;
    }

    h1{
      margin:0;
      font-size:22px;
    }

    .sub{
      color:var(--muted);
      font-size:14px;
      line-height:1.4;
      max-width:320px;
    }

    .actions{
      display:flex;
      flex-direction:column;
      gap:12px;
      width:100%;
      margin-top:16px;
    }

    button{
      border:0;
      border-radius:16px;
      padding:16px;
      font-weight:800;
      font-size:15px;
      cursor:pointer;
    }

    .primary{
      background:var(--accent);
      color:#06230f;
    }

    .secondary{
      background:transparent;
      color:var(--text);
      border:1px solid var(--border);
    }

    .status{
      margin-top:16px;
      padding:14px;
      border-top:1px solid var(--border);
      color:var(--muted);
      font-size:13px;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- TOP -->
    <div class="topbar">
      <div class="logo">
        <img src="logo-canaris.png" alt="Canaris">
      </div>
      <div class="title">ASSISTENTE CANARIS</div>
    </div>

    <div class="card">
      <div class="screen">

        <!-- MODALIT√Ä -->
        <div class="tabs">
          <div class="tab active">FOTO<br><small>SCATTA / CARICA</small></div>
          <div class="tab">CODICE<br><small>INSERISCI SKU</small></div>
          <div class="tab">FILTRI<br><small>TAG RAPIDI</small></div>
        </div>

        <!-- HERO -->
        <div class="hero">
          <div class="camIcon">üì∑</div>

          <h1>TROVA ABITI SIMILI</h1>
          <p class="sub">
            SCATTA UNA FOTO DELL‚ÄôABITO (APPESO, MANICHINO O INDOSSATO).
            TI MOSTRER√Ä LE MIGLIORI ALTERNATIVE DISPONIBILI IN ATELIER.
          </p>

          <div class="actions">
            <button class="primary">üì∏ SCATTA FOTO</button>
            <button class="secondary">üìÅ CARICA DALLA GALLERIA</button>
          </div>
        </div>

        <div class="status">
          STATO: PRONTA (DEMO )
        </div>

      </div>
    </div>

  </div>
</body>
</html>
